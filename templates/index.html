<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizChat Assistant</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>BizChat Assistant</h1>
            <p>Tu asistente virtual de confianza</p>
        </header>

        <div class="chat-messages" id="chat-messages">
            <!-- Los mensajes se insertarán aquí dinámicamente con JavaScript -->
            <div class="message bot-message">
                <div class="message-content">
                    <p>¡Hola! Soy tu asistente virtual. ¿En qué puedo ayudarte hoy?</p>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <form id="chat-form">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Escribe tu mensaje aquí..." 
                    autocomplete="off"
                    required
                >
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
